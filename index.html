<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS_Buoi7-8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h3>Bài tập về nhà</h3>
        <label for="">Nhập số nguyên</label>
        <input
          type="number"
          class="form-control mb-2"
          name="number1"
          id=""
          aria-describedby="helpId"
          placeholder="Vui lòng thêm số"
        />
        <button class="btn btn-success addBtn">Thêm số</button>
        <div class="mt-3 p-5 bg-dark text-white listResult"></div>
      </div>

      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
              >
                Tính tổng số dương
              </button>
            </h2>
          </div>

          <div
            id="collapseOne"
            class="collapse"
            aria-labelledby="headingOne"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success sumBtn">Tính tổng</button>
              <div class="mt-3 p-5 bg-dark text-white sumResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Đếm số dương
              </button>
            </h2>
          </div>
          <div
            id="collapseTwo"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success countBtn">Đếm số</button>
              <div class="mt-3 p-5 bg-dark text-white countResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Tìm số nhỏ nhất trong mảng
              </button>
            </h2>
          </div>
          <div
            id="collapseThree"
            class="collapse"
            aria-labelledby="headingThree"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success minBtn">Tìm số nhỏ nhất</button>
              <div class="mt-3 p-5 bg-dark text-white minResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingFour">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
                Tìm số dương nhỏ nhất trong mảng
              </button>
            </h2>
          </div>
          <div
            id="collapseFour"
            class="collapse"
            aria-labelledby="headingFour"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success minPosBtn">
                Tìm số dương nhỏ nhất
              </button>
              <div class="mt-3 p-5 bg-dark text-white minPosResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingFive">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseFive"
                aria-expanded="false"
                aria-controls="collapseFive"
              >
                Tìm số chẵn cuối cùng trong mảng
              </button>
            </h2>
          </div>
          <div
            id="collapseFive"
            class="collapse"
            aria-labelledby="headingFive"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success evenBtn">Tìm số chẵn</button>
              <div class="mt-3 p-5 bg-dark text-white evenResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingSix">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseSix"
                aria-expanded="false"
                aria-controls="collapseSix"
              >
                Đổi chỗ
              </button>
            </h2>
          </div>
          <div
            id="collapseSix"
            class="collapse"
            aria-labelledby="headingSix"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="">Vị trí 1</label>
                    <input
                      type="number"
                      class="form-control"
                      name="position1"
                      id=""
                      aria-describedby="helpId"
                      placeholder="Nhập số vị trí 1"
                    />
                  </div>
                  <div class="col-lg-6">
                    <label for="">Vị trí 2</label>
                    <input
                      type="number"
                      class="form-control"
                      name="position2"
                      id=""
                      aria-describedby="helpId"
                      placeholder="Nhập số vị trí 2"
                    />
                  </div>
                </div>
              </div>
              <button class="btn btn-success switchBtn">Đổi chỗ</button>
              <div class="mt-3 p-5 bg-dark text-white switchResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingSeven">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseSeven"
                aria-expanded="false"
                aria-controls="collapseSeven"
              >
                Sắp xếp mảng theo thứ tự tăng dần
              </button>
            </h2>
          </div>
          <div
            id="collapseSeven"
            class="collapse"
            aria-labelledby="headingSeven"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success sortBtn">Sắp xếp</button>
              <div class="mt-3 p-5 bg-dark text-white sortResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingEight">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseEight"
                aria-expanded="false"
                aria-controls="collapseEight"
              >
                Số nguyên tố đầu tiên trong mảng
              </button>
            </h2>
          </div>
          <div
            id="collapseEight"
            class="collapse"
            aria-labelledby="headingEight"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success primeBtn">Tìm số nguyên tố</button>
              <div class="mt-3 p-5 bg-dark text-white primeResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingNine">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseNine"
                aria-expanded="false"
                aria-controls="collapseNine"
              >
                Đếm số nguyên
              </button>
            </h2>
          </div>
          <div
            id="collapseNine"
            class="collapse"
            aria-labelledby="headingNine"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <div class="form-group">
                <label for="">Số nguyên</label>
                <input
                  type="number"
                  class="form-control mb-2"
                  name="number2"
                  id=""
                  aria-describedby="helpId"
                  placeholder="Vui lòng thêm số"
                />
                <button class="btn btn-success addIntBtn">Thêm số</button>
                <div class="mt-3 p-5 bg-dark text-white addIntResult"></div>
              </div>
              <button class="btn btn-success countIntBtn">Đếm số nguyên</button>
              <div class="mt-3 p-5 bg-dark text-white countIntResult"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingTen">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left btn__homeWork"
                type="button"
                data-toggle="collapse"
                data-target="#collapseTen"
                aria-expanded="false"
                aria-controls="collapseTen"
              >
                So sánh số lượng số dương và số lượng số âm
              </button>
            </h2>
          </div>
          <div
            id="collapseTen"
            class="collapse"
            aria-labelledby="headingTen"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button class="btn btn-success compareBtn">So sánh</button>
              <div class="mt-3 p-5 bg-dark text-white compareResult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
